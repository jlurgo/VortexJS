    <script>
        $(function() {
            
			vx.start({verbose:false});

			vx.conectarPorWebSockets({
				url:'https://router-vortex.herokuapp.com' 
			});   
			
			
			var mi_clavePublica = vx.addKey('DonCarlosGutierres');
			console.log('mi_clavePublica', mi_clavePublica);
			
			
			var su_clavePublica = cryptico.generateRSAKey('DonJoseTabuyo', 1024); // es como que me paso la clave publica y la tengo
			su_clavePublica = cryptico.publicKeyString(su_clavePublica);
			
			
			$('#btn_setWhen').on('click',function(){
				vx.when({
					tipoDeMensaje: "test.jt.vx.when"
					
				},function(obj){
					
					console.log('me llego test.jt.vx.when: ', obj);
					
				});
			});
			
			
			$('#btn_setWhenDe').on('click',function(){
				vx.when({
					tipoDeMensaje: "test.jt.vx.when.de",
					de: su_clavePublica
				},function(obj){
					
					console.log('me llego test.jt.vx.when.de: ', obj);
					
				});
			});
			
			$('#btn_setWhenPara').on('click',function(){

				});
			});
			
			$('#btn_setWhenDePara').on('click',function(){

					tipoDeMensaje: "test.jt.vx.when.de.para",
					de: su_clavePublica,
					para: mi_clavePublica
				},function(obj){
					console.log('me llego test.jt.vx.when.de.para: ', obj);
				});
			});
			
			// PREGUNTAS

					tipoDeMensaje: "test.jt.vx.when.pregunta.para"
				},function(obj){
					
					console.log('me llego test.jt.vx.when.pregunta.para: ', obj);
					
					vx.send({
						idRequest: obj.idRequest,
						para: obj.de,
						datoSeguroOriginal: obj.datoSeguro,
