<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        
        <title>Vortex Comm</title>
		<link rel="stylesheet" type="text/css" href="../CSS/VortexComm.css">
		<link rel="stylesheet" type="text/css" href="../CSS/Tareas.css">
		<link rel="stylesheet" type="text/css" href="../CSS/Chat.css">
		<link rel="stylesheet" type="text/css" href="../CSS/Pizarra.css">
        <link rel="stylesheet" type="text/css" href="../jQueryUI/css/ui-darkness/jquery-ui-1.10.1.custom.min.css"/>
		
	</head>
	
	<div id="plantillas" class="plantilla">
	   <li id="plantilla_libro_encontrado" class="libro_encontrado">
			<div id="autor_de_libro_encontrado" class="autor_de_libro_encontrado">
			</div>   
			<div id="titulo_de_libro_encontrado" class="titulo_de_libro_encontrado">
			</div>   
		</li>
		<div id="plantilla_biblioteca" class="biblioteca">
			<div id="controles_de_la_vista_de_biblioteca" class="controles_de_la_vista_de_biblioteca"> 
				<input type="text" id="input_nombre_autor_del_alta_de_libros" class="input_nombre_autor_del_alta_de_libros"/>			
				<input type="text" id="input_titulo_del_alta_de_libros" class="input_titulo_del_alta_de_libros"/>			
				<button id="boton_agregar_del_alta_de_libros" class="boton_agregar_del_alta_de_libros">
					+       
				</button>
			</div>
		</div>
		<div id="plantilla_buscador_de_libros" class="buscador_de_libros">
			<div id="controles_del_buscador_de_libros" class="controles_del_buscador_de_libros">   
				<input type="text" id="input_de_busqueda_del_buscador_de_libros" class="input_de_busqueda_del_buscador_de_libros"/>			  
			</div>
			<ul id="lista_de_libros_encontrados_del_buscador_de_libros" class="lista_de_libros_encontrados_del_buscador_de_libros">
			</ul>
		</div>
		
		<div id="plantilla_gadget" class="gadget">
			<div class="toolbar">
			</div>
			
			<div class="contenedor">
				
			</div>
		</div>
		
		<div id="plantilla_chat" class="chat">
			<div class="contenedorMensajes">
				
			</div>
			
			<textarea rows="1" class="txtMensaje"></textarea>
			
			
			<!-- templates locales de chat -->
			<div id="plantilla_chat_bloque" class="bloque plantilla">
				<div class="usuario">
				</div>
				<hr>
			</div>
			
			<div id="plantilla_chat_mensaje" class="mensaje plantilla">
				<span>
				</span>
			</div>
			
		</div>
		
		
		<div id="plantilla_pizarra" class="pizarra">
			<canvas width="400px" height="400px"></canvas>
		</div>
		
		
	</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	<div id="prototipos">
		<div id="protoControlCanal" class="control_canal">
			<input class="control_canal_edit"/>
			
		</div>
		
		<li id="protoTarea" class="tarea">
			<div class="tarea_contraida_controles">
				<div class="tarea_contraida_label">
				</div>
			</div>
			<div class="tarea_expandida_controles">
				<input class="tarea_expandida_nombre"/>
				<textarea class="tarea_expandida_descripcion">                        
				</textarea>
			</div>        
		</li>

		<div id="protoPanelTarea" class="panel_tareas">
			<div class="panel_tareas_botonera">                   
				<div class="panel_tareas_nombre_panel">
				</div>			
				<button class="panel_tareas_boton_add_tarea">
					+        
				</button>   
			</div>
			<ul class="panel_tareas_lista_tareas">
			</ul>
		</div>	

		<div id="protoKanbanBoard" class="kanban_board">

		</div>
		
		<div id="protoGadgetBase" class="gadget">
			<div class="toolbar">
			</div>
			<div class="contenedor">
			</div>
		</div>
		
		
		<div id="protoPizarra" class="gadget pizarra" title="Pizarra">
			<div class="toolbar">
			</div>
			
			<div class="contenedor">
				<canvas width="400px" height="400px"></canvas>
			</div>
			<!-- templates locales de pizarra -->
			
		</div>
		
		
		<div id="protoChat" class="gadget chat" title="Chat">
			<div class="toolbar">
			</div>
			
			<div class="contenedor">
				<div class="contenedorMensajes">
					
				</div>
				
				<textarea rows="1" class="txtMensaje"></textarea>
			</div>
			<!-- templates locales de chat -->
			<div id="protoChatBloque" class="bloque">
				<div class="usuario">
				</div>
				<hr>
			</div>
			
			<div id="protoChatMensaje" class="mensaje">
				<span>
				</span>
			</div>
		</div>
		
		
		
	</div>
	
	
	<div id="persistencia">
	</div>
	
	
	<body>
		<div id="vortexComm" class="vortex_comm">
			<div id="administrador">
				
				<div class="logoVortexComm">
					VortexComm 1.0
				</div>
				
				
				<div id="control_usuario">
					<div class="control_hola">
						Hola
					</div>
					<div class="control_usuario_desc">
						<input class="control_usuario_edit"/>
					</div>
				</div>
				
				
				
				<div id="administrador_canales" class="subAdministrador">
					<table class="tituloSeccionConAdd">
						<tr>
							<td class="tituloSeccion">
								Canales
							</td>
							<td>
								<input value="+" type="button" id="administrador_canales_boton_add_canal"/>
							</td>
						</tr>
					</table>
				</div>
				<div id="administrador_aplicaciones" class="subAdministrador">
					<table class="tituloSeccionConAdd">
						<tr>
							<td class="tituloSeccion">
								Aplicaciones
							</td>
							<td>
								<input value="+"type="button" id="administrador_aplicaciones_boton_add_aplicacion"/>
							</td>
						</tr>
					</table>
				</div>
			</div>
			
			<div id="hideBar">
				
			</div>
			
			<div id="panel_gadgets">
				
			</div>
		</div>
		
		
	</body>
	
	<script type="text/javascript" src="../jQuery/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="../jQueryUI/js/jquery-ui-1.10.1.custom.min.js"></script>
	
	<script type="text/javascript" src="../VortexScripts/Vortex.js"></script> 
    <script type="text/javascript" src="../VortexScripts/FiltrosYTransformaciones.js"></script>
	<script type="text/javascript" src="../VortexScripts/NodoClienteHTTP.js"></script> 
	<script type="text/javascript" src="../VortexScripts/GeneradorDeIdMensaje.js"></script> 
	<script type="text/javascript" src="../VortexScripts/NodoClienteHTTP.js"></script> 
	<script type="text/javascript" src="../VortexScripts/NodoMultiplexor.js"></script> 
	<script type="text/javascript" src="../VortexScripts/NodoPortalBidi.js"></script> 
	<script type="text/javascript" src="../VortexScripts/NodoRouter.js"></script> 
	<script type="text/javascript" src="../VortexScripts/PataConectora.js"></script> 
	
	
	<script type="text/javascript" src="../VortexComm/gadget.js"></script>
	
	<script type="text/javascript" src="../Tareas/tareas.js"></script> 
	<script type="text/javascript" src="../Chat/chat.js"></script>
	<script type="text/javascript" src="../Pizarra/Pizarra.js"></script>
	<script type="text/javascript" src="../VortexComm/VortexComm.js"></script> 

</html>
